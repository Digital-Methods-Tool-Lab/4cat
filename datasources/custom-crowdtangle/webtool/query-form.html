<fieldset class="basic-options">
    <p class="form-intro">You can upload a CrowdTangle export file here (a CSV file). Currently only the output format for Instagram
    data is supported.</p>

    <div class="form-element">
        <label>Platform:</label>
        <div class="filter-parameters" id="platform-filter">
            <select id="platform-select" name="platform">
                <option value="instagram">Instagram</option>
            </select>
        </div>
    </div>

    <div class="form-element">
        <label for="data-input">File:</label>
        <div>
            <input name="data_upload" id="data-input" type="file">
        </div>
    </div>
</fieldset>
